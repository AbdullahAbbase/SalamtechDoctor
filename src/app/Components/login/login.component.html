<button style="padding: 10px" type="button" class="btn mx-2 text-white" style="background-color: #262d70;" (click)="openPopup()">Sign In
</button>
<div class="modal" tabindex="-1" role="dialog" style="
backdrop-filter: blur(3px);
  background-color: rgba(71, 71, 71, 0.349);
  -webkit-transition: 0.5s;
  overflow: auto;
  transition: all 0.3s linear;" [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- <div class="modal-header">
        <div class="col-6 Login-As-Doctor">
          <p>
            Login As Doctor
          </p>
        </div>
        <div class="col-6 Login-As-Patient">
          <p>
            Login As Patient
          </p>
        </div>
      </div>
      <div class="modal-body">
        <p>One Stop Solution for all CS problems</p>

      </div>
      -->

      <nav ngbNav #nav="ngbNav" class="nav-tabs">
        <ng-container ngbNavItem>
          <a ngbNavLink class="modal-header col-6 Login-As-Doctor justify-content-center py-4" >Login-As-Doctor</a>
          <ng-template ngbNavContent >
            <form class="p-5" autocomplete="off">
              <div class="form-group">
                <label for="PhoneInput" style="color: #8b90a0;">Phone Number</label>
                <input class="form-control"style="border-color: #8b90a0!important;" type="tel" name="telphone" placeholder="888 888 8888" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="11"  title="Ten digits code" required>
                <small id="emailHelp" class="form-text  text-danger">Wrong Number</small>
              </div>
              <div class="form-group mt-2">
                <label for="InputPassword1"style="color: #8b90a0;">Password</label>
                <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
              </div>
              <div class="forgetPassword mt-2">
                <a href="">Forget Password ?</a>
              </div>
              <button type="submit" class="btn w-100 text-white mt-5" style="background-color: #262d70;">Sign In</button>
            </form>
          </ng-template>
        </ng-container>
        <ng-container ngbNavItem>
          <a ngbNavLink class="modal-header col-6 Login-As-Patient justify-content-center py-4">Login-As-Patient</a>
          <ng-template ngbNavContent>
            <p></p>
          </ng-template>
        </ng-container>

      </nav>

      <div [ngbNavOutlet]="nav" class="mt-2"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closePopup()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
