<div class="row main-Shared-place" >
    <div class="col-12" >
        <div class="row" style="padding-left:30px ;">
            <div class="col-12 col-md-4 col-style"  >
                <div class="">
                    <span class="lbl-Register" >First Name</span>
                    <span class="star"> * </span>
                    <div class="input-style">
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-style">
                <div class="">
                    <span class="lbl-Register">Middle Name</span>
                    <span class="star"> * </span>
                    <div class="input-style">
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-style"  >
                <div class="">
                    <span class="lbl-Register">Last Name</span>
                    <span class="star"> * </span>
                    <div class="input-style">
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12" style="margin-top: 30px;" >
        
        <div class="row" style="padding-left:30px ;">
                <div class="col-12 col-md-6" >
                        <span class="lbl-Register">Email</span>
                        <span class="star"> * </span>
                        <div class="input-style">
                            <input type="email">
                        </div>
                </div>
                <div class="col-12 col-md-6 ">
                        <span class="lbl-Register">Phone Number</span>
                        <span class="star"> * </span>
                        <div class="input-style">
                            <input type="text">
                        </div>
                </div>
        </div>
    </div>


    <!-- Password Block -->
    <div class="col-12" style="margin-top: 30px;" >
            <div class="row" style="padding-left:30px ;">
                    <div class="col-12 col-md-6" >
                            <span class="lbl-Register">Password</span>
                            <span class="star"> * </span>
                            <div class="input-style">
                                <input type="password" placeholder="***********">
                                    <img src="../../../../assets/img/Path 5.png" class="errspan" >
                            </div>
                            
                    </div>
                    <div class="col-12 col-md-6">
                            <span class="lbl-Register">Password</span>
                            <span class="star"> * </span>
                            <div class="input-style">
                                <input type="password" placeholder="***********">
                                    <img src="../../../../assets/img/Path 5.png" class="errspan" >
                            </div>
                    </div>
            </div>
        </div>

    <!-- Next Button Block -->
    <div class="col-12" style="margin-top: 50px;margin-bottom: 20px;" >
        <div class="row" style="padding-left:30px ;">
            <div class="btn next-btn" (click)="changeStyle()" [routerLink]="['/DoctorInfo']">Next</div>
        </div>
    </div>

</div>
