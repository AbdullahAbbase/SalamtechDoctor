<div class="row main-row">
    <div class="col-12 noselect">
        <h3 class="title">
            Enter the Verification Code 
        </h3>
    </div>
    <div class="col-12">
        <div class="CodeSent-style">
            Code sent to <span class="phone-style">+0000000000</span>
        </div>
        <div class="expired-style">
            This code will be expired within 
            <span class="couter-style">00:{{i}}</span>
        </div>
    </div>
    <div class="col-12 code-block-main">
        <div class="code-block"> <input class="code-color"  id="codeBox1" type="number" maxlength="1" onkeyup="onKeyUpEvent(1, event)" onfocus="onFocusEvent(1)"></div>
        <div class="code-block"> <input class="code-color" id="codeBox2" type="number" maxlength="1" onkeyup="onKeyUpEvent(2, event)" onfocus="onFocusEvent(2)"></div>
        <div class="code-block"> <input class="code-color" id="codeBox3" type="number" maxlength="1" onkeyup="onKeyUpEvent(3, event)" onfocus="onFocusEvent(3)"></div>
        <div class="code-block"> <input class="code-color" id="codeBox4" type="number" maxlength="1" onkeyup="onKeyUpEvent(4, event)" onfocus="onFocusEvent(4)"></div>
    </div>
    <div class="col-12 dont-recieve-block">
        <span>Didnâ€™t recive a code ?
            <span class="Resend-block"> Resend Again</span>
         </span>
    </div>
      <!-- Next Button Block -->
      <div class="col-12">
        <div class="row" >
            <button class="btn next-btn" 
                [routerLink]="['/']">
                {{ 'mainModule.ResendCode.verify' | translate }}
            </button>
            <!-- [disabled]="signupform.invalid"   -->
        </div>
    </div>
</div>
